<!DOCTYPE HTML>
<html>
	<head>
			<meta charset="UTF-8"/>
		<title>Video y Musica</title>
	</head>
	<body>
	<fieldset>
			<legend>
				Audio
			</legend>
	<audio controls="controls" autoplay="autoplay" loop="loop">
		<source src="batman.mp3" type="audio/mp3" />
		Tu navegador no soporta reproduccion de audio sin necesidad de un plugin
	</audio>
	</fieldset>
	<fieldset>
			<legend>
				Video
			</legend>
	<video width="320" height="240" controls="controls"  autoplay="autoplay" loop="loop"> 
		<source src="http://mirrorblender.top-ix.org/peach/bigbuckbunny_movies/big_buck_bunny_1080p_stereo.ogg" type="video/ogg" />
		<source src="movie.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>
	</fieldset>
	</body>
</html>
