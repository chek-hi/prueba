<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Practica 10</title>
		
		<script type="text/javascript">
		function envia(){ 
		if (document.forma.nick.value.length==0){ 
      	 alert("Tiene que escribir su nombre") 
      	 document.forma.nick.focus() 
      	 return false; 
   	} 
	
	var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	var address = document.forma.correo.value;
	if(reg.test(address) == false) {
      alert('Direccion de correo invalido');
		return false;
		}
		var pw1 = document.forma.contra.value;
		var pw2 = document.forma.pass2.value;  
		if (pw1 == '' || pw2 == '') {
			alert('Debes ingresar tu contraszeña dos veces');
			return false;
		}
		if (pw1 != pw2) {
		alert ("Las contraseñas no coinciden");
		return false;
		}
else {
alert('Terminado');
return true;
      }		
} 
		</script>
	</head>
	<body>
		<h1>Practica 10</h1>
		<form method="post" name="forma" id="forma" onsubmit="envia();">
		<label for="nick">Nick de usuario</label>
        <input type="text" id="nick" name="nick" />	
		<br />
		<label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" />
		<br />
		<label for="contra">Ingresa tu contrase&ntilde;a</label>
		<input type="password" id="contra" name="contra" />
		<br />
		<label for="pass2">Reingresa tu contrase&ntilde;a</label>
		<input type="password" id="pass2" name="pass2" />
		<br />
		<button type="submit">Enviar</button>
    </form>
	</body>
</html>
