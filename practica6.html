<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
		<title>Practica 6</title>
	</head>
		<body>
		<form action="index.html" method="post">
		<fieldset>
			<legend>
				Datos anteriormente llenados
			</legend>
			<label for="nick">Nick de usuario</label>
			<input type="text" id="nick" name="nick" disabled="disabled" value="JORLP" />	
			<br />
			<label for="correo">Correo</label>
			<input type="email" id="correo" name="correo" disabled="disabled" value="j.l.p@hotmail.com"/>
			<br />
		</fieldset>
		<fieldset>
				<legend>
					    Datos personales
				</legend>
		<label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" />
		<br />
		<label for="dire">Direccion:</label>
        <input type="text" id="dire" name="dire" />
		<br />
		<label for="tele">Telefono:</label>
        <input type="tel" id="tele" name="tele" />
		<br />
		<label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha"/>
		<br />
		<label>Sexo:</label>
		<br />
		<input type="radio" name="sexo" value="Fem" />Femenino<br />
		<input type="radio" name="sexo" value="Mas" />Masculino
		</fieldset>
		<fieldset>
		<legend>
				Datos de la pagina
		</legend>
		 <label>Seleccione una de las siguientes opciones para hacernos saber por que nos contacta</label> <br />
   <input type="checkbox" name="asunto" value="Negocios" /> Negocios<br />
   <input type="checkbox" name="asunto" value="Escuela" /> Escuela <br />
   <input type="checkbox" name="asunto" value="Empresa" /> Empresa <br />
   <input type="checkbox" name="asunto" value="Trabajo" /> Trabajo <br />
   <input type="checkbox" name="asunto" value="Familiar" /> Familiar <br />
		</fieldset>
		<fieldset>
				<label for="foto">Foto personal</label>
				<input id="foto" type="file" accept="image/*" />
				<br />
				<label for="confirma">Confirma Contrase&ntilde;a</label>
				<input type="password" id="confirma" name="confirma" />
		</fieldset>
		<button type="submit">Enviar</button>			
		<button type="reset">Limpiar</button>
		</form>
		</body>
</html>
